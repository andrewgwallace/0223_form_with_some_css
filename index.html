<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"       href="https://fonts.googleapis.com/css?family=Varela+Round">

    <title>Audible Jelly</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/mason_jar.png">
      <h1>Audible Jelly</h1>
      <h2>We put the "jam" in jam session</h2>
    </header>
    <hr>
    <main>
      <form>
        <label for="signup">Sign Up</label><br>
        <input type="name" name="name" value="" placeholder="Full Name"><br>
        <input type="email" name="email" value="" placeholder="Email Address"><br>
        <input type="password" name="password" value="" placeholder="Password"><br>
        <input type="password" name="passwordconfirm" value="" placeholder="Confirm Password"><br>
          <button type="submit">Sign Up!</button>
      </form>
    </main>
    
    <footer>
      <p>Copyright 2018 - "With a name like Audible Jelly, it <i>has</i> to be good."</p>
    </footer>
  </body>
</html>
